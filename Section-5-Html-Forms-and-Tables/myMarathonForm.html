<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Marathon Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstname" required>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastname" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" id="funrun" name="race">
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" id="half" name="race">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" id="full" name="race">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="ageGroup">Select Age Group</label>
            <select id="ageGroup" name="ageGroup">
                <option value="kids">under 18</option>
                <option value="youngman">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <button>Register</button>
    </form>
</body>
</html>
